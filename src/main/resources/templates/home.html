<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_mischka.min.css">
</head>
<body>
<main>
<h1>CsvReader</h1>
<fieldset>
    <legend>Load File</legend>
    <p th:text="${message}"/>
    <form method="post" th:action="@{/loadFile}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload File</button>
<!--        <button type="button"><a th:href="@{saveFile}">Save</a></button>-->
    </form>
</fieldset>
</main>
</body>
</html>
